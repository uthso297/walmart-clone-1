<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header>
        <!-- nav-box -->
        <div class="navbar">
            <!-- box-1 -->
            <div class="icon">
                    <img class="icons" src="style/Images/walmart.png" alt="">
            </div>
            <!-- box-2 -->
            <div class="shipping-address">
                <div class="add-icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="address">
                <h3>How do you want your items?</h3>
                <p>Karwan Bajar,Dhaka</p>
                </div>
            </div>
            <!-- box-3 -->
             <div class="search">
               <div class="se-in-text">
                <input type="search" name="" id="" placeholder="Search everything at walmart online store">
               </div>
                <div class="se-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
             <!-- box-4 -->
              <div class="reorder">
                <div class="love-icon">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="re-text">
                    <p>Reorder</p>
                    <h3>My Items</h3>
                </div>
              </div>
              <!--  box-5 -->
                <div class="sign-in">
                    <div class="user-icon">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="sign-text">
                        <p>Sign In</p>
                        <h3>Account</h3>
                    </div>
                </div>
                <!-- box-6 -->
                 <div class="cart-total">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p style="color: white;">$0.00</p>
                 </div>
        </div>
        <!-- end of nav-box -->
</header>
</body>
</html>
